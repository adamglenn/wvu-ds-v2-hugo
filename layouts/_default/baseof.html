<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body class="bg-cc-white-chocolate monograph-text-regular">
    <header>
      {{ partial "header.html" . }}
    </header>
    {{ partial "nav.html" (dict "menuID" "main" "page" .) }}
    
    {{ block "main" . }}{{ end }}

    <footer>
      {{ partial "footer.html" . }}
    </footer>

    {{- $bootstrap := resources.Get "js/bootstrap.js" | js.Build -}}
    <script src="{{ $bootstrap.RelPermalink }}" type="module"></script>

  </body>
</html>
